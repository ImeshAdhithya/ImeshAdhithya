<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 600 50'
    style='background-color: #00000000;'
    width='600px' height='50px'>

    <style>
@font-face {
  font-family: 'Fira Code';
  font-style: normal;
  font-weight: 400;
  font-display: fallback;
  src: url(data:font/truetype;base64,) format('truetype');
}
</style>

                <path id='path0'>
                            <!-- Single line -->
                                <animate id='d0' attributeName='d' begin='0s;d2.end'
                    dur='6000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h600 ; m0,25 h600 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#00FF00' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path0'>
            A passionate DevOps &amp; AI Enthusiast from Sri Lanka
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Single line -->
                                <animate id='d1' attributeName='d' begin='d0.end'
                    dur='6000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h600 ; m0,25 h600 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#00FF00' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path1'>
            Software Engineering Student @ CINEC Campus
        </textPath>
    </text>
        <path id='path2'>
                            <!-- Single line -->
                                <animate id='d2' attributeName='d' begin='d1.end'
                    dur='6000ms' fill='remove'
                    values='m0,25 h0 ; m0,25 h600 ; m0,25 h600 ; m0,25 h0' keyTimes='0;0.66666666666667;0.83333333333333;1' />
                    </path>
    <text font-family='"Fira Code", monospace' fill='#00FF00' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'>
        <textPath xlink:href='#path2'>
            Automating the future with Intelligence
        </textPath>
    </text>
</svg>
